<Doctype html>
<head>
    <title>emb-signup</title>

    <link rel="icon" type="image/x-icon" href="/images/emblogo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css">  </head>
<body bgcolor="#F5F5F5" id="main">


  <div class="fixed-top" style="background-color:white;">
    <div width="90%" style="margin-left:2%;"><img src="images/emb_logo.png" >
    </div></div>
     <div  style="margin:3%; background-color: #DEF4E0;">
      <center><div style="color: #DEF4E0; background-color:#006379; border-radius: 5px; height:50px; font-size:32px;"><u>Sign Up (Admin)</u></div></center>
      <div style="margin-left:20%; margin-right:20%;margin-top: 1%;">
    <form>
        <div class="form-group">
            <label for="InputName1">Name</label>
            <input type="name" class="form-control" id="InputName1" aria-describedby="name" placeholder="Enter name">
            <small id="name" class="form-text text-muted">It's mandatory field</small>
          </div>
          <div class="form-group">
            <label for="Inputdateofbirth1">Date of Birth</label>
            <input type="date" class="form-control" id="Inputdateofbirth1" placeholder="DOB">
          </div>
          <div class="form-group">
            <label for="Inputfathername1">Father Name</label>
            <input type="fathername" class="form-control" id="Inputfathername1" aria-describedby="fathername" placeholder="Enter fathername">
            
          </div>
          <div class="form-group">
            <label for="inputaddress">Address</label>
            <input type="Address" class="form-control" id="inputaddress" aria-describedby="addresshelp" placeholder="Enter Address">
            
          </div>
          <div class="form-group">
            <label for="InputMobileNumber1">Mobile Number</label>
            <input type="Number" class="form-control" id="InputMobileNumber1" placeholder="Mobile Number">
          </div>
          <div class="form-group">
            <label for="Inputdepartment">Department</label>
            <input type="department" class="form-control" id="Inputdepartment" placeholder="Department">
          </div>
        <div class="form-group">
          <label for="Designation">Designation</label>
          <input type="Designation" class="form-control" id="Designation" aria-describedby="Designation" placeholder="Enter Designation">
          
        </div>
        <div class="form-group">
          <label for="dateofjoining">Date of joining</label>
          <input type="date" class="form-control" id="dateofjoining" placeholder="dateofjoining">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          
          <div class="form-group">
            <label for="GovernmentID">Government ID 1 (Aadhar, Pan, Driving License, Votor ID etc.)</label>
            <input type="GovernmentID" class="form-control" id="GovernmentID" placeholder="GovernmentID">
          </div>
         
            <div class="form-group">
              <label for="exampleFormControlFile1">Upload Government ID 1</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
          
          <div class="form-group">
            <label for="GovernmentID2">Government ID 2 (Aadhar, Pan, Driving License, Votor ID etc.)</label>
            <input type="GovernmentID2" class="form-control" id="GovernmentID2" placeholder="GovernmentID2">
            <small>This field must be different from GovernmentID 1.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Government ID 2</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="form-group">
            <label for="Username">Create Username</label>
            <input type="Username" class="form-control" id="Username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Create Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Confirm Password">
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I accept the portal's Terms and conditions.</label>
        </div>
        <center><button type="Reset" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary"><a href="index.html" style="color:white;text-decoration:none;">Submit</a></button></center>

      </form></div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
